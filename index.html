<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyNotes - Catatan Harian Anda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #E8F5E9 0%, #E3F2FD 50%, #FFF9C4 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #E3F2FD;
            border-top: 4px solid #64B5F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            color: #2E7D32;
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .quote-section {
            background: linear-gradient(135deg, #81C784 0%, #66BB6A 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }

        .quote-text {
            color: white;
            font-size: 1.3rem;
            font-style: italic;
            margin-bottom: 10px;
        }

        .quote-author {
            color: #E8F5E9;
            text-align: right;
            font-size: 0.9rem;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: #2E7D32;
            font-weight: 600;
        }

        .section-title i {
            font-size: 1.5rem;
        }

        .card-custom {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease;
            border-left: 4px solid #64B5F6;
        }

        .card-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card-custom.high {
            border-left-color: #EF5350;
        }

        .card-custom.medium {
            border-left-color: #FFA726;
        }

        .card-custom.low {
            border-left-color: #66BB6A;
        }

        .priority-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .priority-high {
            background: #FFEBEE;
            color: #C62828;
        }

        .priority-medium {
            background: #FFF3E0;
            color: #E65100;
        }

        .priority-low {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #F5F5F5;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 0.95rem;
        }

        .todo-text.completed {
            text-decoration: line-through;
            color: #999;
        }

        .btn-add {
            background: linear-gradient(135deg, #64B5F6 0%, #42A5F5 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.3);
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(100, 181, 246, 0.4);
        }

        .btn-delete {
            background: #EF5350;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            background: #D32F2F;
        }

        .input-group-custom {
            margin-bottom: 20px;
        }

        .form-control-custom {
            border: 2px solid #E3F2FD;
            border-radius: 10px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .form-control-custom:focus {
            border-color: #64B5F6;
            box-shadow: 0 0 0 0.2rem rgba(100, 181, 246, 0.25);
            outline: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .quote-text {
                font-size: 1.1rem;
            }

            .card-custom {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-book"></i> DailyNotes</h1>
            <p>Catat, Rencanakan, dan Wujudkan Hari Anda</p>
        </div>

        <div class="quote-section">
            <div class="quote-text" id="quoteText">
                "Kesuksesan adalah jumlah dari usaha kecil yang diulang hari demi hari."
            </div>
            <div class="quote-author">— Robert Collier</div>
        </div>

        <div class="row">
            <div class="col-lg-6 mb-4">
                <h3 class="section-title">
                    <i class="fas fa-check-circle"></i>
                    To-Do List Hari Ini
                </h3>

                <div class="input-group-custom">
                    <input type="text" class="form-control form-control-custom" id="todoInput" placeholder="Tambahkan tugas baru...">
                    <select class="form-select form-control-custom mt-2" id="todoPriority">
                        <option value="low">Prioritas Rendah</option>
                        <option value="medium">Prioritas Sedang</option>
                        <option value="high">Prioritas Tinggi</option>
                    </select>
                    <button class="btn btn-add mt-2 w-100" onclick="addTodo()">
                        <i class="fas fa-plus"></i> Tambah Tugas
                    </button>
                </div>

                <div id="todoList"></div>
            </div>

            <div class="col-lg-6 mb-4">
                <h3 class="section-title">
                    <i class="fas fa-sticky-note"></i>
                    Catatan Penting
                </h3>

                <div class="input-group-custom">
                    <input type="text" class="form-control form-control-custom" id="noteTitle" placeholder="Judul catatan...">
                    <textarea class="form-control form-control-custom mt-2" id="noteContent" rows="3" placeholder="Isi catatan..."></textarea>
                    <button class="btn btn-add mt-2 w-100" onclick="addNote()">
                        <i class="fas fa-plus"></i> Tambah Catatan
                    </button>
                </div>

                <div id="noteList"></div>
            </div>
        </div>
    </div>

    <script>
        const quotes = [
            { text: "Kesuksesan adalah jumlah dari usaha kecil yang diulang hari demi hari.", author: "Robert Collier" },
            { text: "Mulailah dari mana Anda berada. Gunakan apa yang Anda miliki. Lakukan apa yang Anda bisa.", author: "Arthur Ashe" },
            { text: "Jangan menunggu. Waktu tidak akan pernah tepat.", author: "Napoleon Hill" },
            { text: "Hal yang paling sulit adalah keputusan untuk bertindak, sisanya hanya keuletan.", author: "Amelia Earhart" },
            { text: "Kesuksesan bukanlah kunci kebahagiaan. Kebahagiaan adalah kunci kesuksesan.", author: "Albert Schweitzer" }
        ];

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 1000);

            loadTodos();
            loadNotes();
            setRandomQuote();
        });

        function setRandomQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quoteText').textContent = `"${randomQuote.text}"`;
            document.querySelector('.quote-author').textContent = `— ${randomQuote.author}`;
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            const priority = document.getElementById('todoPriority');
            const text = input.value.trim();

            if (text === '') {
                alert('Mohon masukkan tugas!');
                return;
            }

            const todos = getTodos();
            todos.push({
                id: Date.now(),
                text: text,
                priority: priority.value,
                completed: false
            });

            saveTodos(todos);
            input.value = '';
            priority.value = 'low';
            loadTodos();
        }

        function addNote() {
            const titleInput = document.getElementById('noteTitle');
            const contentInput = document.getElementById('noteContent');
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();

            if (title === '' || content === '') {
                alert('Mohon isi judul dan isi catatan!');
                return;
            }

            const notes = getNotes();
            notes.push({
                id: Date.now(),
                title: title,
                content: content
            });

            saveNotes(notes);
            titleInput.value = '';
            contentInput.value = '';
            loadNotes();
        }

        function loadTodos() {
            const todos = getTodos();
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';

            todos.forEach(todo => {
                const card = document.createElement('div');
                card.className = `card-custom ${todo.priority}`;
                card.innerHTML = `
                    <div class="todo-item">
                        <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo(${todo.id})">
                        <span class="todo-text ${todo.completed ? 'completed' : ''}">${todo.text}</span>
                        <span class="priority-badge priority-${todo.priority}">${getPriorityText(todo.priority)}</span>
                        <button class="btn-delete" onclick="deleteTodo(${todo.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                todoList.appendChild(card);
            });
        }

        function loadNotes() {
            const notes = getNotes();
            const noteList = document.getElementById('noteList');
            noteList.innerHTML = '';

            notes.forEach(note => {
                const card = document.createElement('div');
                card.className = 'card-custom';
                card.innerHTML = `
                    <h5 style="color: #2E7D32; margin-bottom: 10px;">${note.title}</h5>
                    <p style="color: #666; margin-bottom: 10px;">${note.content}</p>
                    <button class="btn-delete" onclick="deleteNote(${note.id})">
                        <i class="fas fa-trash"></i> Hapus
                    </button>
                `;
                noteList.appendChild(card);
            });
        }

        function toggleTodo(id) {
            const todos = getTodos();
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos(todos);
                loadTodos();
            }
        }

        function deleteTodo(id) {
            const todos = getTodos().filter(t => t.id !== id);
            saveTodos(todos);
            loadTodos();
        }

        function deleteNote(id) {
            const notes = getNotes().filter(n => n.id !== id);
            saveNotes(notes);
            loadNotes();
        }

        function getTodos() {
            return JSON.parse(localStorage.getItem('dailynotes_todos') || '[]');
        }

        function saveTodos(todos) {
            localStorage.setItem('dailynotes_todos', JSON.stringify(todos));
        }

        function getNotes() {
            return JSON.parse(localStorage.getItem('dailynotes_notes') || '[]');
        }

        function saveNotes(notes) {
            localStorage.setItem('dailynotes_notes', JSON.stringify(notes));
        }

        function getPriorityText(priority) {
            const texts = {
                high: 'Tinggi',
                medium: 'Sedang',
                low: 'Rendah'
            };
            return texts[priority];
        }

        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        document.getElementById('noteContent').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) addNote();
        });
    </script>
</body>
</html>
